# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=bir ek;#1 ek

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=and %S daha

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=benden
meFromSomeoneToMe=bana
meBetweenMeAndSomeone=bize
meBetweenSomeoneAndMe=bize

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=konu
header-date=tarih
header-folder=klasör

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=#1 ilgili ileti

# This is the tab title for the gallery view
galleryTitle=Galeri görünümü: #1
galleryImageNOfN=#2 içinden #1 resim

# Error message for the conversation tab
messageMovedOrDeletedConversation=Üzgünüz, bu görüşmeyi silindiği veya taşındığı için gösteremiyoruz.
messageMovedOrDeletedGallery2=Üzgünüz, bu iletiyi taşındığı veya silindiği için galeri görünümünde gösteremiyoruz.

# Composition-related UI strings
confirmDiscard=Bu mesajı iptal etmek istediğinizden emin misiniz?
attachFiles=Ek Dosya(lar)
attachedMessage=Ekli Message.eml
attachment=Eklenti
sizeUnknown=bilinmeyen boyut
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString= %S tarihinde, %S yazdı:
sendAnEmptyMessage=Boş bir ileti gönder?
sendingMessage=İleti gönderiliyor
messageSendingSuccess=%S iletisi başarıyla gönderildi
couldntSendTheMessage=İleti gönderilemedi.
conversationFillInText=İlginç bulacağınızı düşündüğüm bir görüşme!

messageSendingCanceled=Gönderilen ileti iptal edildi.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Eklenti PGP kullanılarak şifrelenmedi.\nOnun yerine PGP/MIME kullanılarak ileti gönderilsin mi?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Bu hata iletisi yollanırken, %S çerezi ile giriş yaptınız.
bzMsgStartSending=Yorum  BzAPI ile gönderiliyor
bzMsgCantParse=BzAPI yanıtı ayrıştırılamadı. Bir yerde, bir şeyler yanlış gitti.
bzMsgError=Hata kodu %S : %S. Görüşme yeniden yüklendikten sonra aşağıdaki bağlantıdan yeniden giriş yapmayı deneyin.
bzMsgSuccess=Yorum başarıyla gönderildi.
bzMsgXHRError=Gönderilen yorumda bir hata var.
bzMsgXHRAbort=Gönderilen yorum kullanıcı tarafından iptal edildi.
bzRegexpFail=Hata numarası dışında bir numaradan dolayı yorum gönderilemedi.
bzNoCookieMsg=Bu bir bugzilla konusudur. Thunderbird Conversations hataya karşılık gelen yorumu  içeren iletiyi bu elektronik postaya cevap olarak ekleyebilir. Bunu yapmak için lütfen Thunderbird Conversations wiki sayfasındaki belgeyi okuyun.
bzNoApiUrlMsg=Bu bir bugzilla konusudur. Burada BzAPI (Bugzilla REST API) ile bir bağlantı varsa lütfen Thunderbird Conversations wiki sayfasındaki ilgili sayfayı okuyun. Hata hakkında doğrudan yorumda bulunabilir ve hızlıca cevap alabilirsiniz!
bzDoLogin=Konu hakkında yorum yapmak için bugzilla sistemine giriş yapın
bzPlaceholder=Hata hakkında yorum için buraya tıklayın

write=Yaz
