# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=8
attachments=jedna příloha;#1 přílohy;#1 příloh

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=\u0020%S další

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=já
meFromSomeoneToMe=mě
meBetweenMeAndSomeone=já
meBetweenSomeoneAndMe=já

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=předmět
header-date=datum
header-folder=složka

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Zprávy zahrnující #1

# Error message for the conversation tab
messageMovedOrDeletedConversation=Je nám líto, ale tuto konverzaci nelze zobrazit, jelikož její zprávy byly přesunuty, nebo smazány.

# Composition-related UI strings
confirmDiscard=Opravdu si tuto zprávu přejete smazat?
attachFiles=Připojit soubor(y)
attachedMessage=Přiloženo Message.eml
attachment=Příloha
sizeUnknown=neznámá velikost
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=%S, %S napsal:
sendAnEmptyMessage=Odeslat prázdnou zprávu?
sendingMessage=Odesílání zprávy...
messageSendingSuccess=Zpráva %S úspěšně odeslána
couldntSendTheMessage=Nelze odeslat zprávu.
conversationFillInText=Tato konverzace by Vás mohla zajímat.

messageSendingCanceled=Odesílání zprávy bylo zrušeno.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Přílohy nebudou kódovány pomocí inline-PGP.\nOdeslat místo toho zprávu pomocí PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Pomocí cookies jste přihlášeni k %S. Odesláním této zprávy okomentujete bug.
bzMsgStartSending=Odesílání komentáře přes BzAPI...
bzMsgCantParse=Nelze zpracovat odpověď od BzAPI. Někde se něco muselo strašně pokazit.
bzMsgError=Chybový kód %S : %S. Zkuste se znovu přihlásit pomocí odkazu níže a následně znovu načtěte konverzaci.
bzMsgSuccess=Komentář úspěšně odeslán.
bzMsgXHRError=Při odesílání komentáře nastala chyba.
bzMsgXHRAbort=Uživatel zrušil odesílání komentáře.
bzRegexpFail=Nelze odeslat komentář. Číslo bugu není známé.
bzNoCookieMsg=Toto je vlákno bugzilly. Konverzace pro Thunderbird jsou schopny změnit odpověď do tohoto vlákna na komentář k odpovídajícímu bugu. Co je třeba udělat zjistíte po přečtení dokumentace na wiki Thunderbird Conversations.
bzNoApiUrlMsg=Toto je vlákno bugzilly. Pokud je k němu přiřazeno BzAPI (Bugzilla REST API), přečtěte si příslušnou stránku na wiki Thunderbird Conversations. Rychlou odpovědí tak budete moci přímo komentovat odpovídající bug.
bzDoLogin=Pro umožnění komentování v tomto vláknu se přihlaste k bugzille.
bzPlaceholder=Kliknutím okomentujete bug...

write=Psaní zprávy...
