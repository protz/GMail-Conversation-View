# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=en vedhæftet fil;#1 vedhæftede filer

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=og %S andre

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Mig
meFromSomeoneToMe=mig
meBetweenMeAndSomeone=Mig
meBetweenSomeoneAndMe=mig

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=emne
header-date=dato
header-folder=mappe

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Meddelelser der omfatter #1

# Error message for the conversation tab
messageMovedOrDeletedConversation=Vi beklager, men vi kan ikke vise samtalen fordi meddelelserne er blevet flyttet eller slettet.

# Composition-related UI strings
confirmDiscard=Er du sikker på du vil slette denne meddelelse?
attachFiles=Vedhæft filer
attachedMessage=Vedhæftet Message.eml
attachment=Vedhæftet fil
sizeUnknown=ukendt størrelse
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Den %S, %S skrev:
sendAnEmptyMessage=Send en tom meddelelse?
sendingMessage=Sender meddelelse...
messageSendingSuccess=Meddelelsen %S blev afsendt
couldntSendTheMessage=Kunne ikke afsende meddelelsen.
conversationFillInText=Her er en samtale jeg tror du vil finde interessant!

messageSendingCanceled=Afsendelse af beskeden blev annulleret.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Vedhæftede filer vil ikke blive krypteret med inline-PGP.\nSend i stedet meddelelse med PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Du er logget ind via cookies til %S, afsending af denne meddelelse vil kommentere på fejlen.
bzMsgStartSending=Sender kommentaren via BzAPI...
bzMsgCantParse=Kunne ikke oversætte information fra BzAPI. Et eller andet gik grueligt galt.
bzMsgError=Fejlkode %S : %S. Prøv at logge ind igen med linket neden under og genindlæs samtalen.
bzMsgSuccess=Kommentaren blev afsendt.
bzMsgXHRError=Der opstod en fejl ved afsendelse af kommentaren.
bzMsgXHRAbort=Brugeren afbrød afsendelsen af kommentaren.
bzRegexpFail=Kunne ikke afsende kommentaren. Ude af stand til at finde fejlkoden.
bzNoCookieMsg=Dette er en bugzilla tråd. Thunderbird Conversations er i stand til at sende en besvarelse til denne mail som en kommentar til den knyttede fejl. For at gøre dette, læs venligst dokumentationen på Thunderbird Conversations wiki.
bzNoApiUrlMsg=Dette  er en bugzilla tråd. Hvis BzAPI (Bugzilla REST API) tilgængelig, læs venligst wiki artiklen i Thunderbird Conversations wiki .Du vil måske være i stand til at kommentere fejlen direkte med knappen hurtig-svar!
bzDoLogin=Log ind på denne bugzilla for at kunne kommentere denne tråd
bzPlaceholder=Klik her for at kommentere denne fejl…

write=Skriv…
