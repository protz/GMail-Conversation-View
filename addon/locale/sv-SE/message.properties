# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=en bilaga;#1 bilagor

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=och %S till

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Mig
meFromSomeoneToMe=Mig
meBetweenMeAndSomeone=Mig
meBetweenSomeoneAndMe=Mig

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=ämne
header-date=datum
header-folder=mapp

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Meddelanden som berör #1

# Error message for the conversation tab
messageMovedOrDeletedConversation=Ledsen, men vi kan inte visa denna konversation eftersom meddelandena har flyttats eller tagits bort.

# Composition-related UI strings
confirmDiscard=Är du säker på att du vill kasta meddelandet?
attachFiles=Bifoga fil(er)
attachedMessage=Bifogat meddelande.eml
attachment=Bilaga
sizeUnknown=okänd storlek
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Den %S skrev %S:
sendAnEmptyMessage=Skicka ett tomt meddelande?
sendingMessage=Skickar meddelande…
messageSendingSuccess=Meddelandet "%S" har skickats
couldntSendTheMessage=Det gick inte att skicka meddelandet.
conversationFillInText=Här är en konversation som jag tror att du kan vara intresserad av!

messageSendingCanceled=Sändningen av meddelandet avbröts.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Bilagor kommer inte att krypteras vid användning av infogad PGP.\nVill du skicka meddelandet m.h.a. PGP/MIME istället?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Du är inloggad på %S via kakor. Detta meddelande kommer att noteras som en kommentar till buggen, om det skickas.
bzMsgStartSending=Skicka kommentar via BzAPI…
bzMsgCantParse=Det gick inte att parsa BzAPI-svaret. Någonstans gick någonting fel.
bzMsgError=Felkod %S:%S. Försök att logga in igen via länken nedan och läs sedan in konversationen igen.
bzMsgSuccess=Kommentaren har skickats.
bzMsgXHRError=Ett fel inträffade när kommentaren skickades.
bzMsgXHRAbort=Användaren avbröt sändningen av kommentaren.
bzRegexpFail=Det gick inte att skicka kommentaren eftersom buggnumret inte kunde identifieras.
bzNoCookieMsg=Det här är en Bugzilla-tråd. Thunderbird Conversations kan göra så att ett svar på denna e-posttråd blir en kommentar till motsvarande bugg. För att göra det, läs dokumentationen på Thunderbird Conversations wiki.
bzNoApiUrlMsg=Det här är en Bugzilla-tråd. Om det finns en BzAPI (Bugzilla REST API) kopplad till den, läs dokumentationen på Thunderbird Conversations wiki. Du kan kanske kommentera buggen direkt genom att svara på tråden!
bzDoLogin=Logga in på Bugzilla för att aktivera kommentering av tråden
bzPlaceholder=Klicka här för att kommentera buggen…

write=Skriv…
