# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=ina agiunta;#1 agiuntas
viewAttachment=Mussar questa agiunta en in nov tab

# This is for the small links that hide quoted parts in an email
hideQuotedText=zuppentar il text cità
showQuotedText=mussar il text cità

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020e\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=e %S dapli

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Mai
meFromSomeoneToMe=Mai
meBetweenMeAndSomeone=Mai
meBetweenSomeoneAndMe=Mai

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=object
header-date=data

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Messadis che includan #1

# This is the tab title for the gallery view
galleryTitle=Vista da galaria per: #1
galleryImageNOfN=Grafica #1 da #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Perstgisa, igl n'è betg pussaivel da mussar questa conversaziun, perquai ch'ils messadis èn vegnids spustads u stizzads.
messageMovedOrDeletedGallery2=Perstgisa, igl n'à betg pussaivel da mussar questa galaria, perquai ch'il messadi è vegnì spustà u stizzà.

# Composition-related UI strings
confirmDiscard=Es ti segir che ti vuls sbittar quest messadi?
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Ils %S ha %S scrit:
sendAnEmptyMessage=Trametter in messadi vid?
sendingMessage=Trametter il messadi…
messageSendingSuccess=Tramess cun success il messadi %S
couldntSendTheMessage=Betg pussaivel da trametter il messadi.
conversationFillInText=Qua è ina conversaziun che pudess esser interessanta per tai!

# This is all for the Enigmail plugin
signed=suttascrit
encrypted=criptà
unknownGood=unknown good signature
messageSendingCanceled=Interrut il process da trametter il messadi.

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Ti es t'annunzià cun cookies tar %S. Trametter quest messadi vegn a commentar il bug.
bzMsgStartSending=Trametter il commentari via BzAPI…
bzMsgCantParse=Betg pussaivel dad elavurar la resposta da BzAPI. Insanua è insatge fauss.
bzMsgError=Error code %S : %S. Try relogging using the link below, then reloading the conversation.
bzMsgSuccess=Tramess cun success il commentari.
bzMsgXHRError=Ina errur è capitada cun trametter il commentari.
bzMsgXHRAbort=L'utilisader ha interrut il process da trametter il commentari.
bzRegexpFail=Betg pussaivel da trametter il commentari. Betg chattà il numer dal bug.
bzNoCookieMsg=This is a bugzilla thread. Thunderbird Conversations is able to turn a reply to this email thread into a comment on the corresponding bug. To do this, please read the documentation on the Thunderbird Conversations wiki.
bzNoApiUrlMsg=This is a bugzilla thread. If there's a BzAPI (Bugzilla REST API) associated to it, please read the wiki page on the Thunderbird Conversations wiki. You might be able to directly comment on the bug with the quick reply!
bzDoLogin=Login to this bugzilla to enable commenting on the thread
bzPlaceholder=Clicca qua per commentar il bug…

foundYouTube=Chattà ina colliaziun ad in video da YouTube.
foundGoogleMaps=Chattà ina colliaziun a Google Maps.
